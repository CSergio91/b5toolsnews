<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #0f0e1a;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .card {
            background: linear-gradient(135deg, #1e1b4b 0%, #312e81 100%);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .logo {
            width: 60px;
            height: auto;
            margin-bottom: 20px;
        }

        h1 {
            color: #ffffff;
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 10px;
        }

        p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            background: #eab308;
            color: #000000;
            font-weight: bold;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 16px;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .footer {
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.3);
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <img src="https://your-project-url.com/logo.png" alt="B5Tools" class="logo" />
            <h1>¡Bienvenido a B5Tools!</h1>
            <p>Estás a un paso de llevar tu juego al siguiente nivel. Por favor confirma tu correo electrónico para
                activar tu cuenta.</p>

            <a href="{{ .ConfirmationURL }}" class="btn">Confirmar Correo</a>

            <div class="footer">
                Si no solicitaste esta cuenta, puedes ignorar este correo.<br>
                &copy; 2025 B5Tools Official.
            </div>
        </div>
    </div>
</body>

</html>
